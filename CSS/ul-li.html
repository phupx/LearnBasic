<!DOCTYPE html>
<html>
	<head>
		<style>
			ul.a{
				list-style-type:circle;
			}
			ul.b{
				list-style-type: square;
			}
			ul.c{
				list-style-type:upper-roman;
			}
			ul.d{
				list-style-type: lower-alpha;
			}
		</style>
	</head>
	<body>
		<p>Example of unordered</p>
		<ul class="a">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Coca cola</li>
		</ul>
		<ul class="b">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Coca cola</li>
		</ul>
		<p>Example of ordered lists:</p>
		<ol class="c">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Coca cola</li>
		</ol>
		<ol class="d">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Coca cola</li>
		</ol>
	</body>
</html>
